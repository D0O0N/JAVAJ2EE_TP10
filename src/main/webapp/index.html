<html>
    <head>
        <title>EDMToJson</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- On charge la bibliothèque JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- On charge le plugin JSONToTable https://github.com/jongha/jquery-jsontotable -->
        <script type="text/javascript" 	src="javascript/jquery.jsontotable.min.js"></script>
        <!-- le script jss que nous allons éxecuter -->
	<script type="text/javascript" src="scripts/allCode.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
        <!-- un CSS pour formatter la table -->
	<link rel="stylesheet" type="text/css" href="css/tableformat.css">
    </head>
    <body>
        <div id="erreur"></div>

         
        <h1>Edition des taux de remise (AJAX)</h1>
        <form id="codeForm" onsubmit="event.preventDefault(); addCode();">
            <fieldset><legend>Saisie d'un taux de remise</legend>
            Code : <input id="code" name="code" required size="1" maxlength="1" pattern="[A-Z]{1,1}" title="Une lettre en MAJUSCULES"><br/>
            Taux : <input id="taux" name="taux" type="number" step="0.01" min="0.0" max="99.99"><br/>
            <input type="submit" value="Ajouter">
            </fieldset>
        </form>
        <!-- La zone où les résultats vont s'afficher -->
        <div id="codes"></div>
        
        
        <!-- Le template qui sert à formatter la liste des codes -->
        <script id="codesTemplate" type="text/template">
            <TABLE>
            <tr><th>Code</th><th>Taux</th><th>Action</th></tr>
            {{! Pour chaque enregistrement }}
            {{#records}}
                {{! Une ligne dans la table }}
                <TR><TD>{{code}}</TD><TD>{{rate}}%</TD><TD><button onclick="delCode('{{code}}')">Supprimer</button></TD></TR>
            {{/records}}
            </TABLE>
        </script>
    </body>
        

</html>
